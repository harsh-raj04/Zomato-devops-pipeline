# Ansible Configuration File
# Controls Ansible behavior and SSH settings

[defaults]
# Use the inventory file in this directory
inventory = ./inventory

# Disable host key checking for new EC2 instances
host_key_checking = False

# Use pipelining for faster execution
pipelining = True

# Set timeout for SSH connections
timeout = 30

# Display output in a readable format
stdout_callback = default

# Roles path (for future use)
roles_path = ./roles

# Retry files location
retry_files_enabled = False

# SSH settings
[ssh_connection]
# Use SSH control persist for faster connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
